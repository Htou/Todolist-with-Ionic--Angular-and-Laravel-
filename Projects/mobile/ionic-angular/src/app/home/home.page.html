<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hichem's Todos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Hichem's Todos
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-grid">
    <form [formGroup]="validateForm">
      <ion-row>
        <ion-col size="9">
          <ion-input placeholder="Enter Todo"
                     formControlName="title">
          </ion-input>
        </ion-col>
        <ion-col size="3">
          <ion-button color="primary">Add</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
    <ion-list>
      <app-message *ngFor="let message of getMessages()" [message]="message"></app-message>
    </ion-list>
</ion-content>
